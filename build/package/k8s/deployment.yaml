apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "atarraya-webhook"
  namespace: "kube-system"
  labels:
    k8s-app: "atarraya-webhook"
    track: "prod"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        k8s-app: "atarraya-webhook"
        track: "prod"
    spec:
      serviceAccountName: atarraya-webhook
      volumes:
        - name: secrets
          secret:
            secretName: atarraya-webhook
      containers:
        - name: "atarraya-webhook"
          imagePullPolicy: Always
          image: cmendibl3/atarraya-webhook:0.1
          command: ["entrypoint.sh"]
          args: []
          ports:
            - name: https
              containerPort: 8443
          volumeMounts:
            - name: secrets
              mountPath: /var/lib/secrets
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /health
              port: https
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              cpu: "0.5"
              memory: 1Gi
            limits:
              cpu: "0.5"
              memory: 2Gi
          env:
            - name: "TLS_CERT_FILE"
              value: "/var/lib/secrets/cert.crt"
            - name: "TLS_KEY_FILE"
              value: "/var/lib/secrets/cert.key"
            - name: "LOG_LEVEL"
              value: "2"

---
apiVersion: v1
kind: Service
metadata:
  name: atarraya-webhook-service
  namespace: kube-system
  labels:
    k8s-app: atarraya-webhook
    track: prod
spec:
  type: ClusterIP
  ports:
    - name: https
      port: 443
      targetPort: https
      protocol: TCP
  selector:
    k8s-app: atarraya-webhook
    track: prod

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: atarraya-webhook
  namespace: kube-system
  labels:
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
