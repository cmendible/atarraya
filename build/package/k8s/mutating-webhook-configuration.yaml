apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: "atarraya-webhook"
  namespace: "kube-system"
  labels:
    app: atarraya-webhook
    track: prod
webhooks:
  - name: "atarraya-webhook.mendible.com"
    failurePolicy: "Ignore" # we fail "open" if the webhook is down hard
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    clientConfig:
      service:
        name: "atarraya-webhook-service"
        namespace: "kube-system"
        path: "/mutate" # what /url/slug to send requests at
      # See README.md for how this was generated!
      caBundle: "__CA_BUNDLE_BASE64__"
